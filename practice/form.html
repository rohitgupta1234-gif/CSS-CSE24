<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <div>
      <form action="" name="Rohit" target="_blank" method="get">
        <fieldset>
          <legend>Personal information</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name"
          placeholder="Enter your name" required > <br>
          <br>

          <div class="form1">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br><br>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="1337464473" required max="9" min="1" ><br><br>

            <label for="address"></label>
            <textarea name="add" id="add" rows="5" cols="30"></textarea><br><br>

            
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
