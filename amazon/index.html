<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo border">
          <img src="./amazon_logo.png" alt="" class="log" />
        </div>

        <div class="nav-address border">
          <p class="add-first">Deliver to</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-crosshairs"></i>
            <p class="add-second">India</p>
          </div>
        </div>

        <div class="nav-search">
          <select class="all">
            <option><h2>All</h2></option>
          </select>
          <input
            type="text"
            placeholder="Search Amazon.in"
            class="search-bar"
          />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="box4">
          <img src="./india flag.png" alt="" />
          <select>
            <option>EN</option>
          </select>
        </div>

        <div class="box5">
          <p class="hellow">Hellow,sign in</p>
          <div class="lists">
            <p>Accounts &</p>
            <select>
              <option>Lists</option>
            </select>
          </div>
        </div>

        <div class="box6">
          <p class="return">Returns</p>
          <p class="order">& Orders</p>
        </div>

        <div class="cart">
          <img src="./amazoncart-feat.webp" alt="" class="cart1" />
        </div>
      </div>

      <div class="panel">
        <div class="all">
          <i class="fa-solid fa-list"></i>
          <p>All</p>
        </div>

        <div class="fresh">
          <select>
            <option>Fresh</option>
          </select>
        </div>

        <div class="mxplayer">
          <p>MX Player</p>
        </div>

        <div class="sell">
          <p>Sell</p>
        </div>

        <div class="bestseller">
          <p>Best Seller</p>
        </div>

        <div class="mobiles">
          <p>Mobiles</p>
        </div>

        <div class="todaysdeals">
          <p>Today's Deals</p>
        </div>

        <div class="rohit">
          <div class="gupta">
            <i class="fa-solid fa-plane-arrival"></i>
            <p><mark>Imposible </mark> Travels <mark>Deals</mark></p>
          </div>
          <div class="rauniyar">
            <p>Up to 20% off on flights</p>
            <img src="./amazon pay.png" class="pay" alt="" />
          </div>
        </div>
      </div>
    </header>

    <div class="hero-section">
        <img src="./main-image.png" class="hero" alt="">
    </div>

        <div class="box">


            <div class="box1">
            <h2>Revamp your home in</h2>
            <h2>style</h2>
            <img src="./bed.jpg" alt="">
            <p>cushion covers,</p>
            <p>bedsheets & more</p>
            </div>

            

            
        </div>
    


  </body>
</html>
